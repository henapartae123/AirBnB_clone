<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>

    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <div>
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>
                    </div>
                    <div class="popover">
                        <h2>California:</h2>
                        <ul>
                          <li>San Francisco</li>
                          <li>Los Angeles</li>
                        </ul>

                        <h2>Arizona:</h2>
                        <ul>
                        <li>Charlottesville</li>
                        <li>Richmond</li>
                        </ul>
                       
                    </div>
                </div>
                <div class="amenities">
                    <div>
                        <h3>Amenities</h3>
                        <h4>Bedroom, Kitchen...</h4>
                    </div>
                    
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                          </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
          Best School
        </footer>
    </body>

</html>
